<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10-calculator.css">
  </head>
  <body>

    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="button-grey">1</button>

      <button onclick="
        updateCalculation('2');
      " class="button-grey">2</button>

      <button onclick="
        updateCalculation('3');
      " class="button-grey">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="button-orange">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="button-grey">4</button>

      <button onclick="
        updateCalculation('5');
      " class="button-grey">5</button>

      <button onclick="
        updateCalculation('6');
      " class="button-grey">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="button-orange">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="button-grey">7</button>

      <button onclick="
        updateCalculation('8');
      " class="button-grey">8</button>

      <button onclick="
        updateCalculation('9');
      " class="button-grey">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="button-orange">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="button-grey">0</button>

      <button onclick="
        updateCalculation('.');
      " class="button-grey">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="button-grey">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="button-orange">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      " class="button-grey clear">Clear</button>
    </p>

    <script src="10-calculator.js">
      
    </script>
  </body>
</html>
