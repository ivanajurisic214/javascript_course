<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <script>
    //There are only two boolean values:
    true
    false
    //We don't use '' with booleans, 'true' is string not boolean

    console.log(3 > 5);

    console.log(5 == '5.00'); //converts both values to same type and then compares --> true (numbers)

    console.log(5 === '5.00'); // DOES NOT convert both values to same type --> false (number and string)

    //math is before booleans 



    if(true) {
      console.log('hello');
    } //runs the code

    if(false) {
      console.log('hello');
    } //DOES NOT run the code



    if(false) {
      console.log('hello'); //DOES NOT run
    } else {
      console.log('else'); //runs
    }

    if(true) {
      console.log('hello'); //runs
    } else {
      console.log('else'); //DOES NOT run
    }



    if (15 >= 16) {
      console.log('You can drive');
    } else {
      console.log('You can not drive');
    }


    if (15 >= 16) {
      console.log('You can drive');
    } else if (15 >= 14) {
      console.log('Almost there!');
    } else {
      console.log('You can not drive');
    }


    const age = 15;
    if (age >= 16) {
      console.log('You can drive');
    } else if (age >= 14) {
      console.log('Almost there!');
    } else {
      console.log('You can not drive');
    }



    console.log(true && true); //--> true
    console.log(true && false); // --> false

    console.log(0.2 >= 0 && 0.2 < 1 / 3); //logic operators have lower priority than math and comparisons operators


    console.log(true || false); //OR operator --> it's true if at least one side is true

    console.log(!true); // NOT operator



    if (5) {
      console.log('truthy');
    }

    if (0) {
      console.log('truthy'); //falsy values are false 0 '' NaN undefined null 
      //NaN --> not a number (invalid math)
      //undefined --> something DOES NOT have a value
    }

    const cartQuantity = 5; //truthy value

    if (cartQuantity) {
      console.log('cart has products.');
    }

    console.log(!0);

    console.log('text' / 5);

    let variable5; //we can't use it with const 
    console.log(variable5); 

    //ternary operator ?:
    const result2 = true ? 'truthy' : 'falsy'; //condition ? if : else 
    console.log(result2);

    //guard operator &&
    false && console.log('hello');

    const message2 = false && 'hello';
    console.log(message2);

    const message3 = true && 'hello';
    console.log(message3);

    //default operator ||
    const currency1 = 'EUR' || 'USD';
    console.log(currency1);

    const currency2 = undefined || 'USD';
    console.log(currency2);

  </script>
</body>
</html>
