<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-exercises</title>
</head>
<body>
  <button>9a</button>
  <button class="js-button2">9b</button>

  <button onclick="
    document.querySelector('.js-choice')
      .innerHTML = 'You chose: heads';
  ">heads</button>

  <button onclick="
    document.querySelector('.js-choice')
    .innerHTML = 'You chose: tails';
  ">tails</button>

  <p class="js-choice"></p>


  <input placeholder="Name" class="js-name-input"  onkeydown="
    handleCostKeydown(event);">
  <button onclick="
     const inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-message')
        .innerHTML = `Your name is: ${inputElement.value}`;
  ">Submit</button>
  <p class="js-message"></p>


  <script>
    const button1 = document.querySelector('button');
    console.log(button1);

    let button2 = document.querySelector('.button2');
    button2 = '9b done!';
    console.log(button2);


    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        const inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-message')
        .innerHTML = `Your name is: ${inputElement.value}`;
      }
    }
  </script>
</body>
</html>
