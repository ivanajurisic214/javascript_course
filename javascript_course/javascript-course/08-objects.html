<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const product = {
      name: 'socks', //property: value,
      price: 1090
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'cotton socks'; //change
    console.log(product);

    product.newProperty = true;
    console.log(product); //add property

    delete product.newProperty;
    console.log(product);


    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',
      rating: {
        stars: 4.5, //nested object
        count: 87
      },
      fun: function function1() {
        console.log('function inside object'); //method (function inside object)
      }
    };
    console.log(product2);
    console.log(product2.name); 
    console.log(product2['name']);
    console.log(product2 ['deliveri-time']);

    console.log(product2.rating.count);
    product2.fun();

    console.log(typeof console.log);


    console.log(JSON.stringify(product2)); //converting js object to json

    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString)); //converting json to js object

    //null --> when we intentionally want something to be empty
    
    //auto-boxing DOES NOT work with null and undefined
    console.log('hello'.length); 
    console.log('hello'.toUpperCase()); 

    const object1 = {   //object is a reference
      message: 'hello'
    };
    const object2 = object1; //copy by reference

    object1.message = 'Good job!';
    console.log(object1);
    console.log(object2);


    const object3 = {
      message: 'Good job!'
    };
    console.log(object3 === object1); //it's false because of different references
    console.log(object2 === object1); //it's true because of same references

    const object4 = {
      message: 'Good job!',
      price: 7.99
    };
    //const message = object4.message;
    // same as above: const{ message } = object4;
    const{ message, price } = object4;
    console.log(message);
    console.log(price);


    const object5 = {
      //message: message is same as:
      message, //shorthand property
      method: function function1() {
        console.log('method');
      }
      // same as: method() {
      //  console.log('method');}
    };
    console.log(object5);
    object5.method();
  </script>
</body>
</html>
